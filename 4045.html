<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    var pathname = window.location.pathname;
    var search = window.location.search;
    var redirectUrl = '/' + pathname.substring(1); // Append path to base
    if (search) {
    redirectUrl += search; // Include search params if present
    }
    if (window.location.href !== redirectUrl && !window.location.href.includes('index.html')) {
    window.location.replace(redirectUrl);
    }
    </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
