<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect unknown routes to React app
    var pathname = window.location.pathname;
    var basePath = "/"; // Set this to your GitHub Pages base path if needed, e.g., "/tabul.app"
    if (!pathname.startsWith(basePath)) basePath = "/"; // Prevent duplicate slashes
    window.location.href = basePath + "?" + pathname.substring(1);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
